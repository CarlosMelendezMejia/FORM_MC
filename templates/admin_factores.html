<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar Factores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="login-background">
    <div class="container py-5">
        <div class="admin-container">
            <h2>Editar Factores</h2>

            <form method="POST" action="{{ url_for('administrar_factores') }}">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for f in factores %}
                            <tr>
                                <td class="text-center">{{ f.id }}</td>
                                <td>
                                    <input type="text" name="nombre_{{ f.id }}" class="form-control"
                                           value="{{ f.nombre }}">
                                </td>
                                <td>
                                    <input type="text" name="descripcion_{{ f.id }}" class="form-control"
                                           value="{{ f.descripcion }}">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                  <div class="d-flex justify-content-center gap-2 mt-3">
                      <button type="submit" class="btn btn-primary">
                          <i class="bi bi-save me-1"></i>Guardar cambios
                      </button>
                      <a href="{{ url_for('panel_admin') }}" class="btn btn-secondary">
                          <i class="bi bi-arrow-left me-1"></i>Volver
                      </a>
                  </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
